{% extends "base2.html" %}
{% block title %}借用清單{% endblock %}
{% block body %}
<style type="text/css">
       table {
            border-collapse: collapse;
        }

        .threeboder {
            border: 1px solid #5B96D0;
        }

        .trow {
            border-right: 1px solid #5B96D0;
            border-bottom: 1px solid #5A96D6;
        }

        .theader {
            background-color: #A5D3FF;
            font-size: 14px;
            border-right: 1px solid #5B96D0;
            border-bottom: 1px solid #5A96D6;
        }


</style>

<table width="100%" border="0" align="center">
</table>
<hr width="100%"/>
<div class="text3" align="center">借用清單</div>
<br>
<form action="/submit_borrows" method="post">
    <table width="100%" border="0" align="center" class="threeboder">
        <tr bgcolor="#A5D3FF">
            <td width="20%" align="center" class="theader">物品代號</td>
            <td width="20%" align="center" class="theader">物品名稱</td>
            <td width="20%" align="center" class="theader">預計歸還日</td>
            <td width="20%" align="center" class="theader">借用</td>            
        </tr>  
      {% for item in list %}
        <tr bgcolor={{ loop.cycle('#ffffff', '#edf8ff') }}>
            <td align="center"> {{ item[0]}} </td>
            <td align="center"> {{ item[1]}} </td>
            <td align="center"> {{ item[2]}} </td>
            <td align="center">
                {% if item[3] =='' %}
                <input type="checkbox" name="check" value='{{ item[0] }}'>
                {% else %}
                已借用
                {% endif %}
            </td>
        </tr>
      {% endfor %}
    </table>
    <br>

    <button type="submit" name="submit" value="submit">確定借用</button>

    <div align="center">
        <a href="/main"><big>返回主頁面</big></a>
    </div>
</form>
{% endblock %}

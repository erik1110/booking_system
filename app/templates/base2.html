<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/public.css') }}">
</head>

<body>

<!-- 顯示訊息 -->
{% with messages = get_flashed_messages() %}
 {% if messages %}
    <ul>
       {% for message in messages %}
       <li class="success">{{ message }}</li>
       {% endfor %}
    </ul>
 {% endif %}
{% endwith %}

<!--頁面内容訊息-->
{% block body %}{% endblock %}

<div class="footer">
    <hr width="100%"/>
    Copyright © Flask第一組 2008-2018. All Rights Reserved
</div>
</body>
</html>

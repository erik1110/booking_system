{% extends "base2.html" %}
{% block title %}租借清單{% endblock %}
{% block body %}
<style type="text/css">
       table {
            border-collapse: collapse;
        }

        .threeboder {
            border: 1px solid #5B96D0;
        }

        .trow {
            border-right: 1px solid #5B96D0;
            border-bottom: 1px solid #5A96D6;
        }

        .theader {
            background-color: #A5D3FF;
            font-size: 14px;
            border-right: 1px solid #5B96D0;
            border-bottom: 1px solid #5A96D6;
        }


</style>

<table width="100%" border="0" align="center">
</table>
<hr width="100%"/>
<div class="text3" align="center">歸還清單</div>
<br>
<form action="/submit_order" method="post">
    <table width="100%" border="0" align="center" class="threeboder">
        <tr bgcolor="#A5D3FF">
            <td height="20" align="center" class="theader">物品代號</td>
            <td width="20%" align="center" class="theader">物品名稱</td>
            <td width="20%" align="center" class="theader">借用日</td>
            <td width="20%" align="center" class="theader">到期日</td>
            <td width="20%" align="center" class="theader">確認</td>            
        </tr>  
      {% for record_item in list %}
        <tr bgcolor={{ loop.cycle('#ffffff', '#edf8ff') }}>
            <td align="center"> {{ record_item.records_id}} </td>
            <td align="center"> {{ item.item_id}} </td>
            <td align="center"> {{ item.borrow_date}} </td>      
            <td align="center"> </td>
        </tr>
      {% endfor %}
    </table>
</form>
{% endblock %}

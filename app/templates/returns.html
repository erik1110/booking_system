{% extends "base2.html" %}
{% block title %}租借清單{% endblock %}
{% block body %}
<style type="text/css">
       table {
            border-collapse: collapse;
        }

        .threeboder {
            border: 1px solid #5B96D0;
        }

        .trow {
            border-right: 1px solid #5B96D0;
            border-bottom: 1px solid #5A96D6;
        }

        .theader {
            background-color: #A5D3FF;
            font-size: 14px;
            border-right: 1px solid #5B96D0;
            border-bottom: 1px solid #5A96D6;
        }


</style>

<table width="100%" border="0" align="center">
</table>
<hr width="100%"/>
<div class="text3" align="center">歸還清單</div>
<br>
<form action="/submit_returns" method="post">
    <table width="100%" border="0" align="center" class="threeboder">
        <tr bgcolor="#A5D3FF">
            <td width="20%" align="center" class="theader">單據號碼</td>
            <td width="10%" align="center" class="theader">物品代碼</td>
            <td width="10%" align="center" class="theader">物品名稱</td>
            <td width="10%" align="center" class="theader">借用日</td>
            <td width="10%" align="center" class="theader">到期日</td>
            <td width="10%" align="center" class="theader">確認</td>            
        </tr>  
      {% for records in list %}
        <tr bgcolor={{ loop.cycle('#ffffff', '#edf8ff') }}>
            <td align="center"> {{ records.records_id}} </td>
            <td align="center"> {{ records.item_id}} </td>
            <td align="center"> {{ records.name}} </td>
            <td align="center"> {{ records.borrow_date}} </td>
            <td align="center"> {{ records.return_date}} </td>
            <td align="center"> <input type="checkbox" name="check" value={{ records.item_id }}> </td>
        </tr>
      {% endfor %}
    </table>
    <br>
    <div align="center">
    <input type="submit" value="提交"
           style="background-color:#FAD7A0;
                  height: 25px;
                  font-size:16px;
                  font-weight:bold;
                  color:#6E2C00;
                  font-family:arial,'Microsoft JhengHei','微軟正黑體',sans-serif !important;" >
    </div>
    <br>
</form>
{% endblock %}

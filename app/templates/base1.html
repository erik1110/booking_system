<!doctype html>
<font style="font-family:arial,'Microsoft JhengHei','微軟正黑體',sans-serif !important;">
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/public.css') }}">
</head>

<body>
<div class="header">公用物品借閱系統</div>
<hr width="100%" />

<!-- 顯示訊息 -->
{% with messages = get_flashed_messages() %}
 {% if messages %}
    <ul>
       {% for message in messages %}
       <li class="error">{{ message }}</li>
       {% endfor %}
    </ul>
 {% endif %}
{% endwith %}

<!--頁面内容訊息-->
{% block body %}{% endblock %}
<hr width="100%" />
<div align="center">
    <a href="/main"><img src="{{ url_for('static', filename='images/homepage.png') }}"
                     align="absmiddle"
                     width="85px"
                     height="30px"  /></a>
</div>
<div class="footer">
    <hr width="100%"/>
    <a style="font-size:14px;">
        Copyright © Flask第一組 All Rights Reserved
    </a>
</div>
</body>
</html>
</font>

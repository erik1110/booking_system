{% extends "base2.html" %}
{% block title %}單據管理詳細頁面{% endblock %}
{% block body %}

<style type="text/css">

	body {font-size: 14px; /* font-size 1em = 10px */}
	table {border-collapse: collapse;}
	
	/*物品列表第1列*/
	.col {
		padding-top: 5px;
		border-top: 1px dashed #666666;
		text-align: center;
	}
	
</style>


<hr width="100%"/>
<div class="text3" align="center">借用物品一覽表</div>
<div class="text3" align="center">單據編號:{{}}</div>
<br>
<table width="90%" border="0" align="center">
    <tr bgcolor="#b4c8ed">
		<th width="10%">物品代號</th>
		<th width="10%">物品名稱</th>
		<th width="10%">借用日</th>
		<th width="10%">到期日</th>
		<th width="5%">歸還</th>
    </tr>
  {% for item in list %}
    <tr bgcolor={{ loop.cycle('#ffffff', '#edf8ff') }}>
		<td class="col"> {{ item.item_id }} </td>
		<td class="col"> {{ item.name }} </td>
		<td class="col"> {{ item.borrow_date}} </td>
		<td class="col"> {{ item.expected_date}} </td>
		<td class="col" >
			<a href="/add_returns?item_id={{ item.item_id }}">
				<input type="button" value="我要歸還"
                        style="background-color:#036d178f;
                               height: 30px;
                               font-size:14px;
                               font-weight:bold;
                               color:#ffffff;
                               font-family:arial,'Microsoft JhengHei','微軟正黑體',sans-serif !important;">
			</a>
			{% endif %}
		</td>
	</tr>
  {% endfor %}
</table>
<br></br>
{% endblock %}
